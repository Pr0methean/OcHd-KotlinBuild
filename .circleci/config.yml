# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    docker:
      - image: cimg/openjdk@sha256:874704052618a465049458f7dc4ff081bd205f9de833595cb87c22b5dbecb9c2
    steps:
      - checkout
      - restore_cache:
          keys:
            - gradle-{{ checksum "build.gradle.kts" }}
            - gradle-
          paths:
            - /home/circleci/.gradle/caches
      - run:
          ./gradlew detekt
      - run:
          ./gradlew jar --scan --warning-mode all
      - persist_to_workspace:
          root: build/libs
          paths:
            - "OcHd-KotlinBuild-1.0-SNAPSHOT.jar"
      - store_artifacts:
          path: build/libs
          destination: "OcHd"
      - save_cache:
          key: gradle-{{ checksum "build.gradle.kts" }}
          paths:
            - /home/circleci/.gradle/caches
  execute:
    parameters:
      size:
        type: integer
    docker:
      - image: cimg/openjdk@sha256:874704052618a465049458f7dc4ff081bd205f9de833595cb87c22b5dbecb9c2
    resource_class: large
    steps:
      - run: cat /proc/cpuinfo
      - checkout
      - attach_workspace:
          at: build/libs
      - run: >
          java -Dprism.maxvram=2G -Dglass.platform=Monocle -Dmonocle.platform=Headless -Dquantum.multithreaded=true 
          -XX:+UseStringDeduplication -Xms7872m -Xmx7872m -XX:MaxMetaspaceSize=64m
          -XX:+UnlockExperimentalVMOptions -XX:+UseG1GC
          '-Xlog:gc*=debug,gc+stats=trace,gc+heap=trace,gc+heap+exit=trace,gc+metaspace=trace,gc+nmethod=info,safepoint+stats=info' 
          -XX:+UseNUMA -XX:ConcGCThreads=3 -XX:+AlwaysPreTouch -XX:+UseTransparentHugePages
          -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=HeapDump-${CIRCLE_BUILD_NUM}.hprof
          -XX:+PrintFlagsFinal -XX:StringDeduplicationAgeThreshold=1
          -Dlog4j2.contextSelector=org.apache.logging.log4j.core.async.AsyncLoggerContextSelector --enable-preview
          -jar build/libs/OcHd-KotlinBuild-1.0-SNAPSHOT.jar << parameters.size >>
      - run: cd pngout && zip -9 -r OcHD-<< parameters.size >>x<< parameters.size >>.zip *
      - store_artifacts:
          path: 'pngout/OcHD-<< parameters.size >>x<< parameters.size >>.zip'
      - run:
          zip -9 HeapDump.zip HeapDump-${CIRCLE_BUILD_NUM}.hprof || true
      - store_artifacts:
          path: 'HeapDump.zip'
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-and-execute:
    jobs:
      - build
      - execute:
          requires:
            - build
          matrix:
            parameters:
              size: [32,64,128,256,512,1024,2048,4096]
          name: Make Textures << matrix.size >>x<< matrix.size >>